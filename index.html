<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>긍정확언 기록장</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark mb-3" data-bs-theme="dark">
    <div class="container-fluid container">
      <a class="navbar-brand" href="../index.html">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">소개</a>
          <a class="nav-link" href="#">대시보드</a>
          <a class="nav-link" href="./index.html">긍정확언</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="container">
      <h1>긍정확언 기록장</h1>
      <div class="row g-2 mb-3">
          <div class="col-md">
            <div class="form-floating">
              <input type="date" class="form-control" id="date">
              <label for="date">날짜를 선택해 주세요.</label>
            </div>
          </div>
          <div class="col-md">
              <small style="color: gray;">오늘의 긍정 감정을 선택하세요.</small>
              <div id="emoji"></div>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="text">
          <label for="text">오늘의 긍정확언을 입력하세요.</label>
        </div>

      <button type="button" id="save" class="btn btn-primary mb-3">저장하기</button>
      <div class="list-group" id="result">
      </div>
  </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="emoji.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
